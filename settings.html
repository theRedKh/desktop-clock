<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock Settings</title>
</head>
<body>
    <h2>Settings</h2>

    <label>
        <input type="checkbox" id="alwaysOnTop"/>
        Always on Top
    </label>

    <script>
        const { ipcRenderer } = require('electron');

        const checkbox = document.getElementById('alwaysOnTop');

        // Ask main process for current value
        const Store = require('electron-store');
        const store = new Store();
        checkbox.checked = store.get('alwaysOnTop', true);

        checkbox.addEventListener('change', () => {
            ipcRenderer.send('toggle-always-on-top', checkbox.checked);
        });

        // Optional: update checkbox if main process confirms
        ipcRenderer.on('always-on-top-updated', (event, value) => {
            checkbox.checked = value;
        });
    </script>
</body>
</html>
