<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Clock Settings</title>
</head>
<body>
    <h2>Settings</h2>

    <label>
        <input type="checkbox" id="alwaysOnTop"/>
        Always on Top
    </label>

    <script>
        const { ipcRenderer } = require('electron');

        const Store = require('electron-store'); // no .default in renderer
        const store = new Store();

        const checkbox = document.getElementById('alwaysOnTop');

        // Load saved setting
        checkbox.checked = store.get('alwaysOnTop', true);

        checkbox.addEventListener('change', () => {
            const isOnTop = checkbox.checked;
            store.set('alwaysOnTop', isOnTop);
            ipcRenderer.send('toggle-always-on-top', isOnTop);
        });
    </script>
</body>
</html>
