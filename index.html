<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Desktop Clock</title>
    
        <style>
            html, body {
                margin: 0;
                padding: 0;
                background: transparent;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: sans-serif;
                overflow: hidden;
            }

            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            #drag-handle {
                width: 80px;
                height: 25px; /* taller */
                border-radius: 8px;
                background: rgba(255,255,255,0.3);
                cursor: grab;
                -webkit-app-region: drag;
                opacity: 0;
                transition: opacity 0.2s;
            }

            #container:hover #drag-handle {
                opacity: 1;
            }


            #clock {
                font-size: 32px;
                color: white;
                -webkit-app-region: no-drag;
                user-select: none;
            }
        </style>
    </head>
    
    <body>

        <div id="container">
            <div id="drag-handle"></div>
            <div id="clock">Loading...</div>
        </div>
        

        <script>
            function updateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString(undefined, { hour12: false });
                const options = { weekday: "long" };
                const day = new Intl.DateTimeFormat(undefined, options).format(now);
                document.getElementById("clock").innerText = `${day} . ${time}`;
            }
            updateTime();
            setInterval(updateTime, 500);
        </script>
    </body>
</html>
